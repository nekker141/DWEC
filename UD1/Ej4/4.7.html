<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <script type="text/javascript">

      var diasSemana = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes","Sábado", "Domingo"];
      var i;

        function dias(){
          for(i in diasSemana){
            alert(diasSemana[i]);
          }

        }

        function dia(){

          var n = prompt("Dime un dia: ");
          n || (n = 4);

          for(i in diasSemana){
            if(i == n && isNaN(n) == false && isFinite(n)){
            alert(diasSemana[n]);
          }
          }
        }

dias();
dia();

      </script>
  </body>
</html>
