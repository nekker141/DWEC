  <body>
    <script type="text/javascript">
      function calculadora(){
        var n = prompt("Introduce una operación numérica");
        var resultado = eval(n);

        if(isNaN(resultado) == false || isFinite(resultado) ){
          alert ("El resultado de la operación es: " + resultado);
        }else{
          alert("Error");
        }
      }



calculadora();


    </script>
  </body>
