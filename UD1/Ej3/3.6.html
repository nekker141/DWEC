<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

    var n = prompt("Que tabla de multiplicar quieres: ");

    for (i=0;i<11;i++) {
      var m = n*i;
      document.write("<p>"+n+" * "+i+" = "+m+"<br>");
    }


    </script>
  </body>
</html>
