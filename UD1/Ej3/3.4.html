<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var d = new Date();
      var n = d.getFullYear();
      var año = prompt("Dime un año de nacimiento: ");

      if(n - año >= 18){
        alert("Mayor de edad");

      }else{
        alert("Menor de edad");
      }


    </script>
  </body>
</html>
