<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      var fecha = new Date();
      var dia = fecha.getDay();

      switch(dia) {
        case 0:
          alert("Hoy es Domingo");
          break;
        case 1:
          alert("Hoy es Lunes");
          alert("Buena suerte");
          break;
        case 2:
          alert("Hoy es Martes");
          break;
        case 3:
          alert("Hoy es Miercoles");
          alert("Ya queda menos");
          break;
        case 4:
          alert("Hoy es Jueves");
          break;
        case 5:
          alert("Hoy es Viernes");
          alert("Por finnnn");
          break;
        case 6:
          alert("Hoy es Sabado");
          break;
}


    </script>
  </body>
</html>
