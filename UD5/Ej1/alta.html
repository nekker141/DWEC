<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alta</title>
    <script type="text/javascript">

    //Coge una cookie:
      function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
          }
          return null;
        }
        onload = function(){
        document.body.innerHTML += "<center><h1 style= 'margin:0px'>Bienvenido " +getCookie('nombre') + " " + getCookie('apellidos');
        }

    </script>
  </head>
  <body>

  </body>
</html>
