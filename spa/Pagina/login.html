<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="css/logincss.css" rel="stylesheet">
    <script type="text/javascript">
    onload = function(){
    var xhr = new XMLHttpRequest();

    document.forms[0].onsubmit = function(e){
      e.preventDefault();
      var url = "login.php";
      xhr.open("POST",url,true);
      xhr.onreadystatechange = function(){
        if(xhr.readyState == 4 && xhr.status == 200){
          var respuesta = JSON.parse(xhr.responseText);
          console.log(respuesta);

          if (respuesta.estatus == true){
                alert("logueado");
          }else{
            alert("usuario incorrecto");
          }
        }
      }

      var formulario = document.forms[0];
      var objFD = new FormData(formulario);
      xhr.send(objFD);
    }
  }
    </script>
    </script>
  </head>
  <body>
    <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Iniciar sesion</h1>
            <div class="account-wall">
                <img class="profile-img" src="img/logo1.png">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" name="usr">
                <input type="password" class="form-control" placeholder="ContraseÃ±a" name="pass">
                <button class="btn btn-lg btn-primary btn-block" type="submit" id="login" name="login" value="Enviar">
                    Entrar</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Recordarme
                </label>
                </form>
            </div>
            <a href="registro.html" class="text-center new-account" id="crear">Crear cuenta</a>
        </div>
    </div>
</div>
</body>
</html>
