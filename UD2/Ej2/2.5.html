<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

    function Persona(nombre,apellidos){
        nombre || (nombre = "Antonio");
        this.nombre = nombre;
        this.apellidos = apellidos;

        Persona.prototype.edad = Math.floor(Math.random()*99+1);

        Persona.prototype.CumplirAnyo = function(){
          return this.edad + 1;
        }
      }

    function Estudiante(nombre,apellidos,estudios,notamedia){

      Persona.call(this,nombre,apellidos);

      this.estudios = estudios;
      this.notamedia = notamedia.toFixed(2);

      this.toString = function() { return this.nombre + " (" + this.notamedia + ")";}

}

    Alumno1 = new Estudiante("Alu","Uno","DAM",7.9);
    Alumno2 = new Estudiante("Alu","Dos","ASIR",0.5);
    Alumno3 = new Estudiante("Alu","Tres","DAW",10);

    var Lista = new Array(Alumno1,Alumno2,Alumno3);

    //5

    Lista.sort(function(p1,p2){
      return p1.notamedia - p2.notamedia;
    });

    console.log(Lista.toString());


  </script>
  </body>
</html>
