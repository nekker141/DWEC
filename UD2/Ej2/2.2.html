  <body>
    <script type="text/javascript">

      var n = prompt("Introduce la fecha de tus proximas vacaciones: ");

      var fecha = new Date();
      var fecha2 = new Date(n);

      var diff = fecha2 - fecha;
      console.log(diff);
      console.log(Math.floor(diff /(1000*60*60*24)+1));



    </script>
