  <body>
    <script type="text/javascript">

    function Persona(nombre,apellidos){
        nombre || (nombre = "Antonio");
        this.nombre = nombre;
        this.apellidos = apellidos;

        Persona.prototype.edad = Math.floor(Math.random()*99+1);

        Persona.prototype.CumplirAnyo = function(){
          return this.edad + 1;
        }
      }

    function Estudiante(nombre,apellidos,estudios,notamedia,password){

      Persona.call(this,nombre,apellidos);

      this.estudios = estudios;
      this.notamedia = notamedia.toFixed(2);

      Estudiante.prototype.recuperar = function(){
        this.notamedia = 5;
      }

      this.password = password;

      Estudiante.prototype.crearPassword = function(){
        password.charAt(0).toUpperCase(0);
        return password;
      }
    }

    // return string.charAt(0).toUpperCase() + string.slice(1);

    Alumno1 = new Estudiante("Alu","Uno","DAM",7.9,"contrase√±a");



  </script>
