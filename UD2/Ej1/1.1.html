<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

    //A
      var n = Number.MAX_VALUE;
      document.write("El número más grande en Javascript es:"+n+"<br>");

    //B
      n = Number.MIN_VALUE;
      document.write("El número más pequeño en Javascript es:"+n+"<br>");
    //C
      n = Math.sqrt(7);
      document.write("La raíz cuadrada de 7 es: "+n.toFixed(3)+"<br>");

    //D

      n = Math.PI * Math.pow(3,2);
      n = n.toFixed(2);
      document.write("El área de un círculo de radio 3 es: "+n);


    </script>
  </body>
</html>
