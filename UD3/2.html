<body>
<h1>Sugerencias</h1>
<form action="#" method="post">
 <p class="destacado">Sugerencias:</p>
 <br>
 <textarea name="sugerencia" rows="20" cols="50"></textarea>
 <button type="button" name="button"onclick="mostrar()">Enviar</button>
</form>
  <p id="resultado">Gracias por participar</p>
  <script type="text/javascript">
    document.getElementsByTagName("h1")[0].innerHTML = "Hola!";
    document.getElementsByClassName("destacado")[0].innerHTML = "<b>Escribe:</b>"; //o style.fontWeight="bold";
    document.querySelector("#resultado").style.display = "none";
    document.getElementByName("sugerencia").setAttribute = "required";

    function mostrar(){
      document.querySelector("#resultado").style.display = "initial";
    }



  </script>
</body>
