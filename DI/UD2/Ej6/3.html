<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive Layout</title>
<style>

* {
  margin: 0px;
  padding: 0px;
  box-sizing: border-box;
}

.cabecera{
  height: 60px;
  border: 1px solid black;
  background: lime;
  font-size: 20px;
}
.cuerpo{
  height: 400px;
  border:1px solid black;
  background: red;
  margin-top: 10px;
  margin-bottom: 10px;
  font-size: 100px;
}

.pie{
  height: 40px;
  border:1px solid black;
  background: yellow;
  text-align: right;
  margin-bottom: 10px;
}


[class *= "col-"] {
  float: left;
}




@media (min-width: 992px) and (max-width: 1200px) {
  /* Aquí pongo el diseño para dispositivos grandes */
  .col-lg-1 { width: 8.33%;}
  .col-lg-2 { width: 16.66%;}
  .col-lg-3 { width: 25%;}
  .col-lg-4 { width: 33.33%;}
  .col-lg-5 { width: 41.66%;}
  .col-lg-6 { width: 50%;}
  .col-lg-7 { width: 58.33%;}
  .col-lg-8 { width: 66.66%;}
  .col-lg-9 { width: 75%;}
  .col-lg-10 { width: 83.33%;}
  .col-lg-11 { width: 91.66%;}
  .col-lg-12 { width: 100%;}

  .pie:nth-child(2){
    text-align: left;
  }
}

@media (min-width: 768px) and (max-width: 991px) {
  /* Aquí pongo el diseño para dispositivos medianos */
  .col-md-1 { width: 8.33%;}
  .col-md-2 { width: 16.66%;}
  .col-md-3 { width: 25%;}
  .col-md-4 { width: 33.33%;}
  .col-md-5 { width: 41.66%;}
  .col-md-6 { width: 50%;}
  .col-md-7 { width: 58.33%;}
  .col-md-8 { width: 66.66%;}
  .col-md-9 { width: 75%;}
  .col-md-10 { width: 83.33%;}
  .col-md-11 { width: 91.66%;}
  .col-md-12 { width: 100%;}

  .col-md-none{
    display: none;
  }

  .pie:nth-child(2){
    text-align: left;
  }

}

@media (min-width: 576px) and (max-width: 767px) {
  /* Aquí pongo el diseño para dispositivos pequeños */
  .col-sm-1 { width: 8.33%;}
  .col-sm-2 { width: 16.66%;}
  .col-sm-3 { width: 25%;}
  .col-sm-4 { width: 33.33%;}
  .col-sm-5 { width: 41.66%;}
  .col-sm-6 { width: 50%;}
  .col-sm-7 { width: 58.33%;}
  .col-sm-8 { width: 66.66%;}
  .col-sm-9 { width: 75%;}
  .col-sm-10 { width: 83.33%;}
  .col-sm-11 { width: 91.66%;}
  .col-sm-12 { width: 100%;}

  .col-sm-none{
    display: none;
  }

  .cuerpo{
    height: 200px;
    text-align: left;
  }

  .cuerpo:nth-child(2){
    text-align: right;
  }

  .cabecera {
    background: cyan;
  }


  .cuerpo:nth-child(3){
    background: lime;
    text-align: center;
    height: 150px;
  }

  .pie{
    text-align: center;
  }

}

@media (max-width: 575px) {

  .col-1 { width: 8.33%;}
  .col-2 { width: 16.66%;}
  .col-3 { width: 25%;}
  .col-4 { width: 33.33%;}
  .col-5 { width: 41.66%;}
  .col-6 { width: 50%;}
  .col-7 { width: 58.33%;}
  .col-8 { width: 66.66%;}
  .col-9 { width: 75%;}
  .col-10 { width: 83.33%;}
  .col-11 { width: 91.66%;}
  .col-12 { width: 100%;}

  .cabecera{
    background: #fa8072;
  }

  .cuerpo{
    height: 150px;
  }

  .cuerpo:nth-child(2){
    text-align: center;
    background: cyan;
  }

  .cuerpo:nth-child(3){
    text-align: right;
  }

  .pie{
    text-align: center;
  }

  .col-none{
    display: none;
  }
}



</style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="cabecera col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">Header</div>
  </div>
  <div class="row">
    <div class="cuerpo col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">1</div>
    <div class="cuerpo col-xl-4 col-lg-4 col-md-4 col-sm-6 col-none">2</div>
    <div class="cuerpo col-xl-4 col-lg-4 col-md-4 col-sm-none col-12">3</div>
  </div>
  <div class="row">
    <div class="pie col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">Footer 1</div>
    <div class="pie col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">Footer 2</div>
  </div>
</div>
</body>
</html>
