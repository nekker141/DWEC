<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive Layout</title>
<style>

* {
  margin: 0px;
  padding: 0px;
  box-sizing: border-box;
}

.cabecera{
  height: 50px;
  border: 1px solid black;
  background: lime;
}
.cuerpo{
  height: 300px;
  border:1px solid black;
  background: red;
}

.pie{
  height: 200px;
  border:1px solid black;
  background: yellow;
}


[class *= "col-"] {
  float: left;
}



@media (min-width: 0px) and (max-width: 575px) {

  .col-1 { width: 8.33%;}
  .col-2 { width: 16.66%;}
  .col-3 { width: 25%;}
  .col-4 { width: 33.33%;}
  .col-5 { width: 41.66%;}
  .col-6 { width: 50%;}
  .col-7 { width: 58.33%;}
  .col-8 { width: 66.66%;}
  .col-9 { width: 75%;}
  .col-10 { width: 83.33%;}
  .col-11 { width: 91.66%;}
  .col-12 { width: 100%;}
}



</style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="cabecera col-lg-12 col-md-12 col-sm-12 col-12 "></div>
  </div>
  <div class="row">
    <div class="cuerpo col-lg-12 col-md-12 col-sm-12 col-12"></div>

  </div>
  <div class="row">
    <div class="pie col-lg-4 col-md-4 col-sm-6 col-12"></div>
    <div class="pie col-lg-4 col-md-4 col-sm-6 col-12"></div>
    <div class="pie col-lg-4 col-md-4 col-sm-12 col-12"></div>
  </div>
</div>
</body>
</html>
