<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">


    @media (min-width:992px) and (max-width:1200px) {
      *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      [class*="col-"] {
      float: left;
      padding: 15px;
      }

      .col-1 {width: 8.33%;}
      .col-2 {width: 16.66%;}
      .col-3 {width: 25%;}
      .col-4 {width: 33.33%;}
      .col-5 {width: 41.66%;}
      .col-6 {width: 50%;}
      .col-7 {width: 58.33%;}
      .col-8 {width: 66.66%;}
      .col-9 {width: 75%;}
      .col-10 {width: 83.33%;}
      .col-11 {width: 91.66%;}
      .col-12 {width: 100%;}

      .cabecera{
        background: lime;
        height: 60px;
        border:1px solid black;
      }

      .cuerpo{
        background: red;
        height: 400px;
        border:1px solid black;
        text-align: center;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .pie{
        background: yellow;
        height: 40px;
        border:1px solid black;
      }
    }

    @media (min-width:768px) and (max-width:991px) {
      *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      [class*="col-"] {
      float: left;
      padding: 15px;
      }

      .col-1 {width: 8.33%;}
      .col-2 {width: 16.66%;}
      .col-3 {width: 25%;}
      .col-4 {width: 33.33%;}
      .col-5 {width: 41.66%;}
      .col-6 {width: 50%;}
      .col-7 {width: 58.33%;}
      .col-8 {width: 66.66%;}
      .col-9 {width: 75%;}
      .col-10 {width: 83.33%;}
      .col-11 {width: 91.66%;}
      .col-12 {width: 100%;}

      .cabecera{
        background: lime;
        height: 60px;
        border:1px solid black;
      }

      .cuerpo{
        background: red;
        height: 200px;
        border:1px solid black;
        text-align: center;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .pie{
        background: yellow;
        height: 40px;
        border:1px solid black;
      }
    }

    @media (min-width:576px) and (max-width:767px) {}

    @media (min-width:576px) {}


    </style>
  </head>
  <body>
    <div class="container">
      <div class="cabecera">
          <div class="col-12">Header</div>
      </div>
      <div class="cuerpo">
          <div class="col-4">1</div>
          <div class="col-4">2</div>
          <div class="col-4">3</div>
      </div>
      <div class="pie">
        <div class="col-6">Footer 1</div>
        <div class="col-6">Footer 2</div>
      </div>
    </div>
  </body>
</html>
