<html>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $("h1").css('border','2px solid steelblue');
    $("body").attr('align', 'center');
    $("img").innerWidth(400).css('display', 'none');
    $("button").css('display', 'none');

    var cont = true
    $("h1").click(function(){
      if (cont) {
        $("img").slideDown();
        $("button").slideDown();
        $("h1").text("Hola mundo!");
        cont = false;
      }else{
        $("img").slideUp();
        $("h1").text("Vuelve a hacer click!");
        cont = true;
      }

      $("#masAncho").click(function(){
        $("img").width($("img").width()+20);
        });

        $("#menosAncho").click(function(){
          $("img").width($("img").width()-20);
          });


    });
});
</script>
</head>
<body>
 <h1>Haz click aqu√≠ para desplegar la imagen!</h1>
 <div class="contenedor">
 <img src="mundo.jpg">
 <button id="masAncho">+</button>
 <button id="menosAncho">-</button>
 </div>
</body>
</html>
