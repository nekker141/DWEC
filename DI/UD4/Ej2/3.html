<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $("img").css('display', 'none');

      var cont = true
      $("#boton").click(function(){
        if (cont) {
          $("img").attr('src','encendida.png');
          $("#boton").text("Apagar");
          cont = false;
        }else{
          $("img").attr("src","apagada.png");
          $("#boton").text("Encender");
          cont = true;
        }
        });


    </script>
  </head>
  <body>
    <img src="apagada.png">
    <img src="encendida.png">
    <button type="button" id="boton">Encender</button>
  </body>
</html>
