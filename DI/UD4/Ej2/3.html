<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $("#dos").css('display', 'none');

      var cont = true
      $("#boton").click(function(){
        if (cont) {
          $("#uno").hide();
          $("#dos").show();
          $("#boton").text("Apagar");
          cont = false;
        }else{
          $("#dos").hide();
          $("#uno").show();
          $("#boton").text("Encender");
          cont = true;
        }
        });
      });


    </script>
  </head>
  <body>
    <img src="apagada.png" id="uno">
    <img src="encendida.png" id="dos">
    <button type="button" id="boton">Encender</button>
  </body>
</html>
