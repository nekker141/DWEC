<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">

      document.addEventListener('DOMContentLoaded',function(){
        midiv.addEventListener('mouseover',grande);
        midiv.addEventListener('mouseout',pequeño);
        cerrar.addEventListener('click',close);
      });

      function grande(){
        midiv.style.width="500px";
      }

      function pequeño(){
        midiv.style.width="200px";
      }

      function close(){
        midiv.removeEventListener('mouseover',grande);
        midiv.removeEventListener('mouseout',pequeño);
        event.preventDefault();
      }


      </script>
  </head>

  <body>
    <img id="midiv" src="http://www.gifmania.com/Gif-Animados-Animales/Imagenes-Mamiferos/Erizos/Erizo-Agua-68719.gif" width="200px"><br>
    <a  id="cerrar" href="#nonavegar">Deshabilitar cambio de imagen</a>
  </body>
</html>
