<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo Buscador Provincias</title>
    <script type="text/javascript">
      var xhr = new XMLHttpRequest();
      onload = function(){
        buscador.onkeyup = function(){
          var letra = buscador.value;
          xhr.open("GET","sugerencias.php?q=" + letra, true);
          xhr.onreadystatechange = function(){
            if (xhr.readyState == 4 && xhr.status == 200){
              resultado.innerHTML = xhr.responseText;
            }
          }
          xhr.send();
        }
      }
    </script>
  </head>
  <body>
    <form method="GET">
      Introduce un nombre: <input type="text" id="buscador">
      <p>Sugerencia <span id="resultado"></span></p>
    </form>
  </body>
</html>
